apiVersion: v1
kind: Pod
metadata:
  annotations:
    cni.projectcalico.org/containerID: d9fef2d88d752a203f5042a44b600d78e2bcf7bd8c183af92491d67de672d779
    cni.projectcalico.org/podIP: 10.233.65.75/32
    cni.projectcalico.org/podIPs: 10.233.65.75/32
  labels:
    run: nginx
  name: nginx
  namespace: default
spec:
  containers:
  - image: nginx:latest
    name: nginx
    volumeMounts:
